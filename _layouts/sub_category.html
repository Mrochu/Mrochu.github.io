---
layout: default
---
<ul class="posts-list">
    카테고리 글
    {% assign category = page.categories[0] %}
    {% assign category1 = page.categories[1] %}

    {% for post in site.categories[category] %}
      {% if post.categories contains category1 %}
        <li>{{ post.title }} - {{ post.categories | join: ", " }}</li>
      {% endif %}
    {% endfor %}
    
  </ul>
