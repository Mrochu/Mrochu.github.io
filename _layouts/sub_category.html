---
layout: default
---
<ul class="posts-list">
    카테고리 글
    {% assign category = page.category[1]%}
    {% for post in site.categories[category] %}
        <li>
        {%- assign date_format = "%Y-%m-%d" -%}
        [ {{ post.date | date: date_format }} ] <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </li>
    {% endfor %}
    
  </ul>
