---
layout: default
---

{{ content }}

<!-- 이전 글과 이후 글 링크 -->
<div class="post-navigation">
  {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="previous-post">&larr; 이전 글: {{ page.previous.title }}</a>
  {% endif %}
  
  {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="next-post">다음 글: {{ page.next.title }} &rarr;</a>
  {% endif %}
</div>
