---
layout: default
---

{{ content }}
<!-- 이전 글과 이후 글 링크 -->
<div class="post-navigation">
  {% if page.previous.url %}
    <a href="{{ page.previous.url | relative_url }}" class="previous-post">{{ page.previous.title }}</a>
  {% endif %}
  
  {% if page.next.url %}
    <a href="{{ page.next.url | relative_url }}" class="next-post" style="text-align:right">{{ page.next.title }}</a>
  {% endif %}
</div>
